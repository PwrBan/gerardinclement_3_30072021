<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </div>
    </header>
        <div class="div-img">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la francaise" class="img">
        </div>
        <section>
            <div class="menu">
                    <h1 class="menu__nom-resto">
                        À la française
                        <i class="fas fa-heart"></i>
                    </h1>
            <div class="menu-carte">   
                <div class="menu__div-categorie"><h2 class="menu__categorie">ENTRÉES <hr></h2></div>
                
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Tartare de poulpe acidulé</h3>
                    <div class="menu-btn__description">Aux zestes d'orange</div>
                        <span class="menu-btn__prix">25€</span>
                    <div class="menu-btn__ajout">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">
                        Velouté de légumes d'antan</h3>
                    <span class="menu-btn__description">Carotte, panais, topinambour</span>
                    <span class="menu-btn__prix">35€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Soupe à l'oignon</h3>
                    <span class="menu-btn__description">Revisitée</span>
                    <span class="menu-btn__prix">20€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>

                <div class="menu__div-categorie"><h2 class="menu__categorie">PLATS <hr></h2></div>
                
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Coquilles Saint-Jacques</h3>
                    <span class="menu-btn__description">Accompagnées d'une purée de panais</span>
                    <span class="menu-btn__prix">40€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Magret de canard</h3>
                    <span class="menu-btn__description">Et parmentier de pommes de terre</span>
                    <span class="menu-btn__prix">35€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Pigeonneau d’Ille-et-Vilaine</h3>
                    <span class="menu-btn__description">Sur son lit de gnocchis aux légumes</span>
                    <span class="menu-btn__prix">44€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>

                <div class="menu__div-categorie"><h2 class="menu__categorie">DESSERTS </h2></div>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Pétales de violettes glacés</h3>
                    <span class="menu-btn__description">Et purée de noisettes</span>
                    <span class="menu-btn__prix">18€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Fondant au chocolat</h3>
                    <span class="menu-btn__description">Revisité</span>
                    <span class="menu-btn__prix">22€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Millefeuille croustillant</h3>
                    <span class="menu-btn__description">Myrtilles et pâte d’amande</span>
                    <span class="menu-btn__prix">23€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
            </div>

            <button class="btn">Commander</button>

            </div>
        </section>

    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class='footer__logo'>
        <a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a>
        <a href=""><i class="fas fa-hands-helping fa-xs"></i> Devenir partenaire</a>
        <a href="">Mentions légales</a>
        <a href="">Contact</a>
    </footer>
</body>
</html>
