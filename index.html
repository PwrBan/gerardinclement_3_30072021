<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="header--logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </div>
            <nav>
                <div class="search">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" class="search--bar" placeholder="Paris, Belleville">
                </div>
            </nav>
        <div class="presentation">
            <h1 class="presentation--txt">Réserver le menu qui vous convient</h1>
            <h2 class="presentation--txt presentation--txt__small">Découvrez des restaurants d'exception, sélectionnés par nos soins</h2>
            <button class="btn presentation--btn">Explorer nos restaurants</button>
        </div>
    </header>

    <section>
        <div class="fonctionnement">
            <h2>Fonctionnement</h2>
            <button><i class='fonctionnement--step'>1</i>Choissisez un restaurant</button>
            <i class='fonctionnement--step'>2</i><button>Composez votre menu</button>
            <i class='fonctionnement--step'>3</i><button>Dégustez au restaurant</button>
        </div>
    </section>
    
</body>
</html>
