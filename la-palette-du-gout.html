<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </div>
    </header>
        <div class="div-img">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="img">
        </div>
        <section>
            <div class="menu">
                    <h1 class="menu__nom-resto">
                        La palette du gout 
                        <i class="fas fa-heart"></i>
                    </h1>
            <div class="menu-carte">   
                <div class="menu__div-categorie"><h2 class="menu__categorie">ENTRÉES <hr></h2></div>
                
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Fricassée d'escargot</h3>
                    <span class="menu-btn__description">Au piment d'Espelette</span>
                        <span class="menu-btn__prix">25€</span>
                    <div class="menu-btn__ajout">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Foie gras de canard mi-cuit</h3>
                    <span class="menu-btn__description">Et ses copeaux de truffe noire</span>
                    <span class="menu-btn__prix">35€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Oeuf au plat</h3>
                    <span class="menu-btn__description">Assaisonné à la truffe sur lit de caviar</span>
                    <span class="menu-btn__prix">20€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>

                <div class="menu__div-categorie"><h2 class="menu__categorie">PLATS <hr></h2></div>
                
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Filet de boeuf aux herbes</h3>
                    <span class="menu-btn__description">Accompagné de sa ribambelle de légumes</span>
                    <span class="menu-btn__prix">40€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Parmentier de queue de boeuf</h3>
                    <span class="menu-btn__description">À la truffe noire sur sa purée de panais</span>
                    <span class="menu-btn__prix">35€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Filet de turbot</h3>
                    <span class="menu-btn__description">Aux agrumes</span>
                    <span class="menu-btn__prix">44€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>

                <div class="menu__div-categorie"><h2 class="menu__categorie">DESSERTS </h2></div>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Paris-Brest</h3>
                    <span class="menu-btn__description">Revisité</span>
                    <span class="menu-btn__prix">18€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Macaron au chocolat d'exception</h3>
                    <span class="menu-btn__description">Et glace à la vanille de Madagascar</span>
                    <span class="menu-btn__prix">22€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="menu-btn">
                    <h3 class="menu-btn__nom">Mousse au chocolat </h3>
                    <span class="menu-btn__description">Au piment d'Espelette et à la truffe noire</span>
                    <span class="menu-btn__prix">23€</span>
                    <div class="menu-btn__ajout"><i class="fas fa-check-circle"></i></div>
                </button>
            </div>

            <button class="btn">Commander</button>

            </div>
        </section>

    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class='footer__logo'>
        <a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a>
        <a href=""><i class="fas fa-hands-helping fa-xs"></i> Devenir partenaire</a>
        <a href="">Mentionns légales</a>
        <a href="">Contact</a>
    </footer>
</body>
</html>
